<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bubbleGradient" x1="0" y1="0" x2="240" y2="240" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFB347"/>
      <stop offset="1" stop-color="#FF5E62"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#000" flood-opacity="0.10"/>
    </filter>
  </defs>
  <!-- Quote bubble shape with gradient and shadow -->
  <g filter="url(#shadow)">
    <path d="M60 60 Q60 30 120 30 Q180 30 180 60 Q210 60 210 120 Q210 180 120 180 Q30 180 30 120 Q30 90 60 90 Z" fill="url(#bubbleGradient)"/>
  </g>
  <!-- Inner quote mark with white fill -->
  <text x="120" y="121" text-anchor="middle" font-size="90" font-family="Georgia, serif" fill="#fff" font-weight="bold" style="letter-spacing:-8px">“</text>
  <text x="150" y="158" text-anchor="middle" font-size="90" font-family="Georgia, serif" fill="#fff" font-weight="bold" style="letter-spacing:-8px">”</text>
  <!-- Stylish site name below -->
  <text x="120" y="215" text-anchor="middle" font-size="28" font-family="'Montserrat', Arial, sans-serif" fill="#FF5E62" font-weight="bold" letter-spacing="4">QUOTE GENERATOR</text>
</svg>